<!DOCTYPE html>
<html>
    <head>
        <title>My Files</title>
        <link href="/style/read.css" rel="stylesheet">
        <link href="/style/files.css" rel="stylesheet alternative">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="view-wrapper">
            <i class="material-icons" data-close="view-wrapper">close</i>
            <div class="view-content">
                <div class="media-buttons">
                    <div class="duration">
                        <span class="remain-duration">?</span>/<span class="total-duration">?</span>
                    </div>
                    <i class="material-icons rewind">fast_rewind</i>
                    <i class="material-icons pause">pause</i>
                    <i class="material-icons stop">stop</i>
                    <i class="material-icons forward">fast_forward</i>
                    <span class="speed">x1</span>
                    <input class="volume" type="range" list="volume" min="0" max="100">
                    <datalist id="volume"></datalist>
                </div>
            </div>
        </div>
        <header>
            <h1>Files</h1>
            <nav>
                <a href="../pages/read.html">Read</a>
                <a href="#" class="current-page">My files</a>
            </nav>
        </header>
        <main>
            <ul class="files-wrapper"></ul>
        </main>
        <script src="../js/files.js" type="module"></script>
        <script src="../js/media-utils.js" type="module"></script>
    </body>
</html>
